<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Minimal Weather App Layout</title>
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="weather-header">
            <h1>GOLOGOLO WEATHER</h1>
            <p>Your weekly weather forecast</p>
        </div>
        <div class="current-weather">
            <img src="icons/sun-and-cloud.png" alt="Weather Icon">
            <p class="temperature">90°C Clear Sky</p>
            <p class="condition">Lambunao, Iloilo</p>
            <div class="search-bar">
                <input type="text" class="form-control" placeholder="Search City..." aria-label="Search City">
            </div>
        </div>

        <div class="forecast">
            <div class="forecast-item">
                <img src="icons/rainy.png" alt="Weather Icon">
                <p>Mon</p>
                <p>99°C</p>
            </div>
            <div class="forecast-item">
                <img src="icons/rainy.png" alt="Weather Icon">
                <p>Tue</p>
                <p>99°C</p>
            </div>
            <div class="forecast-item">
                <img src="icons/sun-and-cloud.png" alt="Weather Icon">
                <p>Wed</p>
                <p>99°C</p>
            </div>
            <div class="forecast-item">
                <img src="icons/sun-and-cloud.png" alt="Weather Icon">
                <p>Thu</p>
                <p>99°C</p>
            </div>
            <div class="forecast-item">
                <img src="icons/rainy.png" alt="Weather Icon">
                <p>Fri</p>
                <p>99°C</p>
            </div>

        </div>
        <div class="footer">
            <p style="font-size: small; color:rgb(0, 0, 0); margin-left:20px;">Coded and open sourced by : <a class="link" href="https://github.com/SmokedMackerel">Zyd Gumana</a></p>
        </div>
    </div>

    <script src="bootstrap/bootstrap.bundle.min.js"></script>
    <script src="bootstrap/popper.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>

</body>
</html>
